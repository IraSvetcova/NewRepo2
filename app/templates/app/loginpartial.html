{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span style="color: bisque" class="navbar-brand">Здравствуйте {{ user.username }}!</span></li>
        <li><a style="color: bisque" href="javascript:document.getElementById('logoutForm').submit()">Выйти</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a style="color: bisque" href="{% url 'login' %}">Войти</a></li>
</ul>

{% endif %}
